<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Refresh User</title>
</head>
<body>
<div>
    <th:block th:include="menu">Menu</th:block>
</div>
<h2>Refresh User</h2>
<div>
    <form th:action="@{/admin/edit}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <fieldset>
            <legend>Data User</legend>
            <p>
                <label th:for="username">Login
                    <input type="text" name="username" th:id="username" th:value="${user.getUsername()}">
                </label>
                <br/>
                <label th:for="password">Password
                    <input type="text" name="password" th:id="password" th:value="${user.getPassword()}">
                </label>
                <br/>
                <label th:for="email">Email
                    <input type="text" name="email" th:id="email" th:value="${user.getEmail()}">
                </label>
                <br/>
                <label>
                    <input type="checkbox"
                           name="roleAdmin"
                           th:checked="${roleAdmin}"
                           th:value="ROLE_ADMIN"
                           th:text="Admin">
                </label>
            </p>
        </fieldset>
        <button type="submit">Refresh User</button>
    </form>
    <br/>
    <form th:action="@{/admin}">
        <button type="submit">Back Users</button>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<h2>New User</h2>
<div>
</div>
<div>
    <form th:action="@{add}"
          th:object="${user}"
          method="post">
        <fieldset>
            <legend>Data User</legend>
            <p>
                <label th:for="username">Login
                    <input type="text"
                           name="username"
                           th:id="username">
                </label>
                <br/>
                <label th:for="password">Password
                    <input type="text"
                           name="password"
                           th:id="password">
                </label>
                <br/>
                <label th:for="email">Email
                    <input type="text"
                           name="email"
                           th:id="email">
                </label>
                <br/>
                <label>
                    <input type="checkbox"
                           name="roleAdmin"
                           th:value="ROLE_ADMIN"
                           th:text="Admin">
                </label>
            </p>
        </fieldset>
        <button type="submit">Save User</button>
    </form>
    <br/>
    <form th:action="@{/admin}">
        <button type="submit">Back Users</button>
    </form>
</div>
</body>
</html>
